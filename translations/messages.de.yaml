  about:
    title: "Über uns"
    body: "Heute sind die Qualitätsstandards von Shop App noch genauso kompromisslos wie bei der Gründung der Marke.
           Jedes Stück wird von Kunsthandwerkern hergestellt, die ihr Leben dem Erlernen der Kunst gewidmet haben, schöne und praktische Lederwaren herzustellen.
           schöne und praktische Lederwaren herzustellen. Durch unvergleichliche Handwerkskunst ist Shop App gemacht, um
           langlebig.

           Im Laufe der Jahre haben wir langjährige Beziehungen zu unseren Produktionspartnern aufgebaut, die jeweils auf
           die auf Vertrauen und einer Verpflichtung zu hervorragender Qualität beruhen. Tatsächlich wird die ursprüngliche Shop App-Kollektion immer noch
           in der gleichen Fabrik in Norwalk, CT, hergestellt, die auch das allererste kommerziell erhältliche
           Shop App Produkt produzierte - den Express No. 2.

           Diese Kunsthandwerker haben viele der Stücke geschaffen, die als Bausteine unseres Erbes dienen,
           von den handgefertigten Waren für Präsident Ronald Reagan bis hin zu den unzähligen Examiner No. 5
           Aktentaschen, die vom Who's-Who der Wall Street in den späten 80er und frühen 90er Jahren getragen wurden."
